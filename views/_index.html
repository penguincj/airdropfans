<link href="/static/css/app1.css" rel="stylesheet">

<div>

        <ul>
          <li v-for="market in markets">
            <b>{{market.name}}</b> ${{ market.closes }} <span class="airdrop-ticker-percent" v-bind:class="market.fluctuation">{{ market.floatpercent }}%  </span>
          </li>
        </ul>
      </div>
    </div>
     
      <div class="container" style="visibility: visible; height: 150px;">

              <a href="http://airdropfans.com/casino">
                <div class="item" style="background-image:url(http://airdropfans.com/static/img/bet.jpg)">
                  <div class="rotation-slider-content">
                    <div class="rotation-slider-content-inside">
                      <div class="rotation-slider-headline">押宝游戏</div>

          </div>

              <a href="http://airdropfans.com/d/4">
                <div class="item" style="background-image:url(http://airdropfans.com/static/img/banner/nextpakk_rotating.png)">

                    </div>
                  </div>

              </a>
            </div>
          </div>

                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>

      <br>
      <br>


      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-4">
            <h2>Dapp</h2>
            <div class="airdrop-scroll-wrapper">
              <div class="scrollWrap">
                <div class="scrollContent">
                  <div class="new-card grid-33 airdrop-click airdrop-hover airdrop type-airdrop">
                    <div class="inside-article" onclick="window.open('/casino')">
                      <div class="air-wrapper">
                        <div class="air-thumbnail">
                          <img src="/static/img/dapp/saizi.jpeg" alt="">
                        </div>
                        <div class="air-content-front">
                          <h3>押宝游戏</h3>
                          <ul class="front-drop-list">
                            <li> 玩法简单，安装Metamask即可投注。</li>
                            <br>
                            <li class="est-value"><i class="far fa-money-bill-alt"></i> 收益: <span>返奖率90%</span></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                     
                  <div class="new-card grid-33 airdrop-click airdrop-hover airdrop type-airdrop">
                    <div class="inside-article" onclick="window.open('/love')">
                      <div class="air-wrapper">
                        <div class="air-thumbnail">
                          <img src="/static/img/dapp/love.jpeg" alt="">

                          <h3>区块恋</h3>
                          <ul class="front-drop-list">

                          </ul>
                        </div>
                      </div>
                    </div>

                        <div class="air-thumbnail">
                          <img src="/static/img/time.png" alt="">
                        </div>
                        <div class="air-content-front">
                          <h3>签到</h3>
                          <ul class="front-drop-list">
                            <li> 早起有钱赚</li>
                            <br>
                            <li class="est-value"><i class="far fa-money-bill-alt"></i> 收益: <span>起的越早越赚钱！！！</span></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="new-card grid-33 airdrop-click airdrop-hover airdrop type-airdrop">

                          <img src="/static/img/insurance.png" alt="">

                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                   
                  

                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-4">
            <h2>最新空投</h2>
            <div class="airdrop-scroll-wrapper">
              <div class="scrollWrap">
                <div class="scrollContent">
                  <<<range .list>>>
                  <div class="new-card grid-33 airdrop-click airdrop-hover airdrop type-airdrop <<<.DisplayStatus>>>">
                    <div class="inside-article" onclick="window.open('/d/<<<.Id>>>')">
                      <div class="air-wrapper">
                        <div class="air-thumbnail">
                          <img src="<<<.Photo>>>" alt="">
                        </div>
                        <div class="air-content-front">
                          <h3><<<.Name>>></h3>
                          <ul class="front-drop-list">
                            <li class="est-value"><i class="far fa-money-bill-alt"></i> 收益: <span><<<.EstimateValue>>></span></li>
                          </ul>
                          <ul class="req-drop-list">
                            <<<if .ReqTelegram>>>
                            <li class="reqdrop" title="Telegram required"><i class="fab fa-telegram-plane"></i></li>
                            <<<end>>>
                            <<<if .ReqTwitter>>>
                            <li class="reqdrop" title="Twitter required"><i class="fab fa-twitter"></i></li>
                            <<<end>>>
                            <<<if .ReqFacebook>>>
                            <li class="reqdrop" title="Facebook required"><i class="fab fa-facebook"></i></li>
                            <<<end>>>
                            <<<if .ReqBitcointalk>>>
                            <li class="reqdrop" title="Bitcointalk required"><i class="fab fa-bitcoin"></i></li>
                            <<<end>>>
                            <<<if .ReqMedium>>>
                            <li class="reqdrop" title="Medium required"><i class="fab fa-medium"></i></li>
                            <<<end>>>
                            <<<if .ReqEmail>>>
                            <li class="reqdrop" title="Mail required"><i class="fas fa-envelope"></i></li>
                            <<<end>>>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <<<end>>>
                </div>
              </div>
            </div>
          </div>

            <h2>最火空投</h2>
            <div class="airdrop-scroll-wrapper">
              <div class="scrollWrap">
                <div class="scrollContent">
                  <<<range .hotList>>>
                  <div class="new-card grid-33 airdrop-click airdrop-hover airdrop type-airdrop">
                    <div class="inside-article" onclick="window.open('/d/<<<.Id>>>')">
                      <div class="air-wrapper temperature-20">
                        <div class="droptemp">
                          <i class="fa fa-fire"></i>
                          <span><<<.Temperature>>>°</span>
                        </div>
                        <div class="air-thumbnail">
                          <img src="<<<.Photo>>>" alt="">
                        </div>
                        <div class="air-content-front">
                          <h3><<<.Name>>></h3>

                          </ul>
