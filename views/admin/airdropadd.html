<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>&#230;&#183;&#187;&#229;&#352;&nbsp;&#231;&#169;&#186;&#230;&#352;&#8226;</title>
<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
<link href="/static/css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/js/jquery.min.js">
</script>
<script type="text/javascript" src="/static/js/admin.js">
</script>
<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.config.js">
</script>
<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.all.min.js">
</script>
<script type="text/javascript" charset="utf-8" src="/static/editor/lang/zh-cn/zh-cn.js">
</script>
<script type="text/javascript">
var cid = <<<.info.Cid>>>;
var status = <<<.info.Status>>>;
var ckcid = <<<.ck_cid>>>;
var isnew = <<<.info.Isnew>>>;
var reqTelegram = <<<.info.ReqTelegram>>>;
var reqTwitter = <<<.info.ReqTwitter>>>;
var reqFacebook = <<<.info.ReqFacebook>>>;
var reqBitcointalk = <<<.info.ReqBitcointalk>>>;
var reqEmail = <<<.info.ReqEmail>>>;
var reqMedium = <<<.info.ReqMedium>>>;
function setphoto(obj,img){
  $("#"+obj).val(img);
  $("#show"+obj).attr("target","_blank");
  $("#show"+obj).attr("href",img);
}
$(function(){
    if(isnew>0){
    $("#isnew").attr("checked",true);
    }else{
    $("#isnew").attr("checked",false);
    }
    if(reqTelegram>0){
    $("#reqTelegram").attr("checked",true);
    }else{
    $("#reqTelegram").attr("checked",false);
    }
    if(reqTwitter>0){
    $("#reqTwitter").attr("checked",true);
    }else{
    $("#reqTwitter").attr("checked",false);
    }
    if(reqFacebook>0){
    $("#reqFacebook").attr("checked",true);
    }else{
    $("#reqFacebook").attr("checked",false);
    }
    if(reqBitcointalk>0){
    $("#reqBitcointalk").attr("checked",true);
    }else{
    $("#reqBitcointalk").attr("checked",false);
    }
    if(reqEmail>0){
    $("#reqEmail").attr("checked",true);
    }else{
    $("#reqEmail").attr("checked",false);
    }
    if(reqMedium>0){
    $("#reqMedium").attr("checked",true);
    }else{
    $("#reqMedium").attr("checked",false);
    }
    var img = $("#photo").val();
    if(img.length>0){
    $("#showphoto").attr("target","_blank");
    $("#showphoto").attr("href",img);
    }
    var img1 = $("#iphoto").val();
    if(img1.length>0){
    $("#showiphoto").attr("target","_blank");
    $("#showiphoto").attr("href",img1);
    }
    });
</script>
</head>

<body>
<form method="post" id="form1" action="<<<.AdminDir>>>airdrop/save" onsubmit="return checkpost();">
  <div id="main">
    <h2>添加/编辑 airdrop 信息</h2>
    <div class="content" style="margin-top:0px;">
      <table border="0" align="center" cellpadding="0" cellspacing="0" class="add">
        <tr>
          <td width="10%">空投分类</td>

          <td>
            <select name="cid" id="cid" class="select">
              <option selected="selected" value="0">
              ==选择分类==
              </option>

              <option value="<<<.Id>>>">
              <<<.Name>>>
              </option>
            </select>
            <input type="checkbox" name="isnew" value="1" id="isnew" style="margin-left:10px;" /> <label for="isnew">是否永久有效</label>
          </td>

          <td width="10%">官网</td>

          <td width="50%"><input name="website" type="text" id="website" class="input" value="<<<.info.Website>>>" style="width:230px" /></td>
        </tr>

        <tr>
          <td>名字</td>

          <td width="30%"><input name="name" type="text" id="name" class="input" value="<<<.info.Name>>>" style="width:230px" /><font color="#FF0000">***</font></td>

          <td width="10%">空投网址</td>

          <td width="50%"><input name="airdrop-website" type="text" id="airdrop-website" class="input" value="<<<.info.AirdropAddr>>>" style="width:230px" /><font color="#FF0000">***</font></td>
        </tr>

        <tr>
          <td>预估收益</td>
          <td><input name="estimate-value" type="text" id="estimate-value" class="input" style="width:230px" value="<<<.info.EstimateValue>>>" /><font color="#FF0000">***</font></td>

          <td>平台</td>
          <td><input name="platform" type="text" id="platform" class="input" style="width:230px" value="<<<.info.Platform>>>" /><font color="#FF0000">***</font></td>
        </tr>

        <tr>
          <td>开始时间</td>
          <td><input name="start-time" type="text" id="start-time" class="input" style="width:230px" value="<<<.info.StartTime>>>" placeholder="2018-10-1" /><font color="#FF0000">***</font></td>

          <td>结束时间</td>
          <td><input name="end-time" type="text" id="end-time" class="input" style="width:230px" value="<<<.info.EndTime>>>" placeholder="2018-10-1" /></td>
        </tr>

        <tr>
          <td>空投总量</td>
          <td><input name="total-value" type="text" id="total-vaule" class="input" style="width:230px" value="<<<.info.TotalValue>>>" /><font color="#FF0000">***</font></td>

          <td>获得空投数量</td>
          <td><input name="tokens-per-claim" type="text" id="tokens-per-claim" class="input" style="width:230px" value="<<<.info.TokensPerClaim>>>" /><font color="#FF0000">***</font></td>
        </tr>

        <tr>
          <td>最多参与人数</td>
          <td><input name="max-participants" type="text" id="max-participants" class="input" style="width:230px" value="<<<.info.MaxParticipants>>>" /></td>

          <td>白皮书地址</td>
          <td><input name="whitepaper-addr" type="text" id="whitepaper-addr" class="input" style="width:230px" value="<<<.info.WhitepaperAddr>>>" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" name="reqTelegram" value="1" id="reqTelegram" /> <label for="reqTelegram">Telegram</label>
          </td>
          <td>
            <input type="checkbox" name="reqTwitter" value="1" id="reqTwitter" /> <label for="reqTwitter">Twitter</label>
          </td>
          <td>
            <input type="checkbox" name="reqFacebook" value="1" id="reqFacebook" /> <label for="reqFacebook">Facebook</label>
          </td>
          <td>
            <input type="checkbox" name="reqBitcointalk" value="1" id="reqBitcointalk" /> <label for="reqBitcointalk">Bitcointalk</label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" name="reqEmail" value="1" id="reqEmail" /> <label for="reqEmail">Email</label>
          </td>
          <td>
            <input type="checkbox" name="reqMedium" value="1" id="reqMedium" /> <label for="reqMedium">Medium</label>
          </td>
        </tr>

        <tr>
          <td valign="top">介绍</td>
          <td valign="top" colspan="3">
            <textarea id="editor1" name="airdrop-desc" type="text/plain" style="width:98%;height:220px">
              <<<str2html .info.Description>>>
            </textarea>
          </td>
        </tr>

        <tr>
          <td valign="top">步骤</td>
          <td valign="top" colspan="3">
            <textarea id="editor2" name="stepGuide" type="text/plain" style="width:98%;height:220px">
              <<<str2html .info.StepGuide>>>
            </textarea>
          </td>
        </tr>

        <tr>
          <td valign="top">激励</td>
          <td valign="top" colspan="3">
            <textarea id="editor3" name="incentivePlan" type="text/plain" style="width:98%;height:220px">
              <<<str2html .info.IncentivePlan>>>
            </textarea>
          </td>
        </tr>

        <tr>
          <td>海报地址</td>
          <td colspan="3"><input name="photo" type="text" id="photo" class="input" placeholder="海报图片地址..." value="<<<.info.Photo>>>" style="width:700px" /><font color="#FF0000">***</font> <a id="showphoto">预览图片</a></td>
        </tr>

        <tr>
          <td>上传海报</td>
          <td colspan="3"><iframe src="<<<.AdminDir>>>upload/add?obj=photo" frameborder="no" scrolling="no" border="0" style="margin-left:10px;width:500px;border:0px;height:32px;"></iframe>
          </td>
        </tr>

        <tr>
          <td>Logo图片</td>
          <td colspan="3"><input name="iphoto" type="text" value="<<<.info.Iphoto>>>" id="iphoto" class="input" style="width:700px"/>(图片尺寸：470*280) <a id="showiphoto">预览图片 </a></td>
        </tr>

        <tr>
          <td>上传Logo图片</td>
          <td colspan="3"><iframe src="<<<.AdminDir>>>upload/add?obj=iphoto" frameborder="no" scrolling="no" border="0" style="margin-left:10px;width:500px;border:0px;height:32px;"></iframe>
          </td>
        </tr>

        <tr>
          <td>SEO标题</td>
          <td colspan="3"><input name="title" type="text" id="title" class="input" style="width:400px" value="<<<.info.SeoTitle>>>" /> (可手动修改)</td>
        </tr>

        <tr>
          <td>SEO关键字</td>
          <td colspan="3"><input name="keywords" type="text" id="keywords" placeholder="多个用，分开" class="input" value="<<<.info.SeoKeywords>>>" style="width:400px" /> (可手动修改)</td>
        </tr>

        <tr>
          <td>SEO页面介绍</td>
          <td colspan="3"><input name="description" type="text" id="description" class="input" style="width:700px" value="<<<.info.SeoDescription>>>" /> (可手动修改)</td>
        </tr>

        <tr>
          <td valign="top">状态</td>

          <td valign="top" colspan="3"><select name="status" id="status" class="select">
              <option value="0" selected="selected">
              ==状态==
              </option>

              <option value="-1">
              前台隐藏
              </option>

              <option value="0">
              正常状态
              </option>

              <option value="1">
              推荐首页
              </option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
          </td>
          <td colspan="3"><input type="hidden" name="id" value="<<<.info.Id>>>" /> <input type="submit" name="enter" value="上传空投 " id="enter" class="button bghuang" /> <input type="button" class="button" value="返回列表" onclick="self.location.href='<<<.AdminDir>>>airdrop/list';" /></td>
        </tr>
      </table>
    </div>
  </div>
</form>
<script type="text/javascript">
  $(function()
  {
    var ue1 = UE.getEditor('editor1',{
       autoHeightEnabled: false,
       autoFloatEnabled: false,
       retainOnlyLabelPasted:true,
       pasteplain:true
    }); 
    var ue2 = UE.getEditor('editor2',{
       autoHeightEnabled: false,
       autoFloatEnabled: false,
       retainOnlyLabelPasted:true,
       pasteplain:true
    });
    var ue3 = UE.getEditor('editor3',{
       autoHeightEnabled: false,
       autoFloatEnabled: false,
       retainOnlyLabelPasted:true,
       pasteplain:true
    });
    if(cid>0)
    {
      $("#cid").val(cid);
    }
    else
    {
      if(ckcid>0)
        $("#cid").val(ckcid);
    }
    $("#status").val(status);

    $("#name").change(function(){
          var name = $("#name");
          var title = $("#title");
          var str = name.val()+"空投"+" 糖果";
          title.val(str);

          var keywords = $("#keywords");
          var str = name.val()+"， 空投"+"， 糖果";
          keywords.val(str);

          var description = $("#description");
          var str = "空投粉 "+name.val()+"空投"+" 糖果"
          description.val(str);
    });
  })
</script>
</body>
</html>
